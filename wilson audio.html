    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="home.html" class="header-logo">SPEAKER <span>STORE</span></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="#" class="active">Produk <i class="fas fa-chevron-down"></i></a>
                        <ul>

                        </ul>
                    </li>
                    <li><a href="kontak.html">Kontak Kami</a></li>
                </ul>
            </nav>
            <div class="header-actions">
    <form class="search-box" id="search-form">
        <input type="search" id="search-input" placeholder="Cari produk..." required>
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    
                
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="category-header">
                <h1 class="section-title">Produk Kategori: <span>Wilson Audio</span></h1>
                <p class="category-description">Untuk para audiophile sejati, hadirkan pengalaman mendengarkan tak tertandingi dengan Wilson Audio.</p>
            </section>

            <section class="product-grid">
                <div class="grid-container" id="product-container-wilson">
                    </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="assets/js/produk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('product-container-wilson');
            let html = '';
            for (const productId in semuaProduk) {
                const produk = semuaProduk[productId];
                if (produk.kategori === 'Wilson Audio') { // GANTI KONDISI DI SINI
                    html += `
                        <div class="product-card">
                            <div class="product-image"><img src="${produk.gambar}" alt="${produk.nama}"></div>
                            <div class="product-info">
                                <h3 class="product-title">${produk.nama}</h3>
                                <p class="product-price">${produk.harga}</p>
                                <a href="detail.html?id=${productId}" class="btn-detail">Lihat Detail</a>
                            </div>
                        </div>
                    `;
                }
            }
            container.innerHTML = html;
        });
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
